# Usage:
#   Development : docker compose up --build
#   Production  : docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#   Stop        : docker compose down
#   Logs        : docker compose logs -f pnj-bot
#   Rebuild     : docker compose up --build --force-recreate
# ============================================================

services:
  # Database: PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: pnj-postgres
    restart: unless-stopped
    command:
      - "postgres"
      - "-c"
      - "log_min_messages=warning"
      - "-c"
      - "log_checkpoints=off"
    environment:
      - POSTGRES_USER=pnjbot
      - POSTGRES_PASSWORD=pnjpassword
      - POSTGRES_DB=pnj_anonymous
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pnjbot -d pnj_anonymous"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Cache & Queue: Redis
  redis:
    image: redis:7-alpine
    container_name: pnj-redis
    restart: unless-stopped
    command: ["redis-server", "--loglevel", "warning"]
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Monitoring: Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: pnj-prometheus
    restart: unless-stopped
    volumes:
      - ./scripts/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--log.level=warn'

  pnj-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pnj-anonymous-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DB_TYPE=postgres
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=pnjbot
      - DB_PASSWORD=pnjpassword
      - DB_NAME=pnj_anonymous
      - REDIS_URL=redis:6379
      - TZ=Asia/Jakarta
      - APP_ENV=production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    volumes:
      - pnj-bot-data:/app/data

  pnj-cs-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pnj-cs-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DB_TYPE=postgres
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=pnjbot
      - DB_PASSWORD=pnjpassword
      - DB_NAME=pnj_anonymous
      - TZ=Asia/Jakarta
      - APP_ENV=production
    entrypoint: ["/app/pnj-csbot"]
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - pnj-bot-data:/app/data

volumes:
  pnj-bot-data:
    driver: local
  postgres-data:
    driver: local
  redis-data:
    driver: local
  prometheus-data:
    driver: local
